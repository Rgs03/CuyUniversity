<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Show Video</title>
  </head>
  <body>
    <div class="container">
      <video controls width="720">
        <source src="./assets/footage.mp4" />
      </video>
      <button onclick="play()" class="btn-play">PLAY</button>
      <button onclick="pause()" class="btn-pause">PAUSE</button>
      <button onclick="minimize()" class="btn-minimize">MINIMIZE</button>
    </div>
    <script>
      const videoComponent = document.querySelector("video");
      function play() {
        videoComponent.play();
      }
      function pause() {
        videoComponent.pause();
      }
      function minimize() {
        videoComponent.requestPictureInPicture;
      }
    </script>
  </body>
</html>
